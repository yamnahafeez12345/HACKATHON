<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Project Sharing Application</h1>
        <button class="btn">Get Started</button>
    </nav>
    <div class="home">

        <main>
            <div class="button-box">
                <div class="btn-active-back"></div>
                <button class="toggle-btn login-btn">&nbsp;&nbsp;Login</button>
                <button class="toggle-btn register-btn">&nbsp;&nbsp;Register</button>
            </div>
            <div class="form-box">
                <form class="login-form">
                    <div class="input-box">
                        <input type="text" id="username" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="login-checkbox" />
                        <label for="login-checkbox">Remember me</label>
                        <span>Forgot password?</span>
                    </div>
                    <button class="submit-button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Login
                    </button>
                </form>
                <form class="register-form">
                    <div class="input-box">
                        <input type="text" id="username2" required />
                        <label for="username2">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required />
                        <label for="email">Email Id</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password2" required />
                        <label for="password2">Password</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="register-checkbox" />
                        <label for="register-checkbox">Agree to the terms & conditions</label>
                    </div>
                    <button class="submit-button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Register
                    </button>
                </form>
            </div>
        </main>
    </div>

    
    <script src="./app.js"></script>

</body>

</html>
